    <input type="file" id="file-upload" accept=".pptx">
    <div id="output"></div>

    <script type="text/javascript">
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");
            await micropip.install("sqlite3");
            await micropip.install("llm-gemini");
            await micropip.install(
                `${document.location.protocol}dist/pptrans-0.1.0-py3-none-any.whl`
            );
            await pyodide.runPythonAsync(`
                import traceback
                from pathlib import Path

                from js import document, Uint8Array
                from pyodide.ffi.wrappers import add_event_listener

                import click
                from pptrans.__main__ import main

                async def handle_file_upload(event):
                    file = event.target.files.item(0)
                    file_bytes = await file.arrayBuffer()
                    data = Uint8Array.new(file_bytes).to_bytes()
                    Path("input.pptx").write_bytes(data)
                    ctx = click.Context(main)
                    ctx.forward(main, input_path="input.pptx", output_path="output.pptx")
                    output = document.getElementById("output")
                    output.innerHTML = f"<a href='output.pptx'>Download Translated Presentation</a>"

                add_event_listener(document.getElementById("file-upload"), "change", handle_file_upload)
            `);
        }
        main();
    </script>
